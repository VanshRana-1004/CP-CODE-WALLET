<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CP CODE WALLET</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>CP CODE WALLET</h1>
    <nav>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="hamburger">&#9776;</label>
      <ul id="menu">
      </ul>
    </nav>
  </header>
  <section id="add-section">
    <input type="text" id="topic-name" placeholder="Enter Topic Name">
    <textarea id="code-block" placeholder="Enter Code Block"></textarea>
    <textarea id="notes" placeholder="Enter Notes"></textarea>
    <button id="add-button">Add Topic</button>
  </section>
  <section id="saved-section">
  </section>
  <script src="script.js"></script>
</body>
</html>
